
services:
  # Frontend React 19 + Vite 7
  zombieland-frontend:
    container_name: zombieland-frontend
    image: node:22-alpine
    working_dir: /app
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=${NODE_ENV}
      - VITE_API_URL=${VITE_API_URL}
    command: sh -c "npm install && npm run dev -- --host"
    networks:
      - zombieland-network
    depends_on:
      - zombieland-api

  # Backend NestJS 11
  zombieland-api:
    container_name: zombieland-api
    image: node:22-alpine
    working_dir: /app
    volumes:
      - ./backend:/app
      - /app/node_modules
    ports:
      - "${PORT}:${PORT}"
    environment:
      - NODE_ENV=${NODE_ENV}
      - PORT=${PORT}
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRATION=${JWT_EXPIRATION}
      - API_PREFIX=${API_PREFIX}
    command: sh -c "npm install && npm run start:dev"
    networks:
      - zombieland-network
    depends_on:
      postgres:
        condition: service_healthy

  # PostgreSQL avec healthcheck
  postgres:
    container_name: zombieland-postgres
    image: postgres:15-alpine
    restart: always
    ports:
      - "${POSTGRES_PORT}:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - zombieland-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Adminer pour gérer la base de données
  adminer:
    container_name: zombieland-adminer
    image: adminer:latest
    restart: always
    ports:
      - "8080:8080"
    environment:
      - ADMINER_DEFAULT_SERVER=${ADMINER_DEFAULT_SERVER}
    networks:
      - zombieland-network
    depends_on:
      - postgres

networks:
  zombieland-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
